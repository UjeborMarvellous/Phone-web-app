<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Page</title>
  </head>
  <body>
    <div class="lg:py-20 sm:py-12 py-10 rounded-2xl">
        <div class="grids grid lg:grid-cols-2 sm:grid-cols-1 grid-cols-1 lg:pt-20 sm:pt-2">
            <div class="text bg-gray-400 lg:py-36 sm:py-16 py-12 lg:px-10 sm:px-10 px-5 lg:rounded-tl-2xl lg:rounded-bl-xl">
              <h1 class="font-san lg:text-4xl sm:text-2xl text-xl text-center font-bold text-white">Welcome To TechCell</h1>
              <p class="text-white py-8 text-lg lg:font-medium sm:font-thin">
                Join TechCell's community. Sign up now for exclusive
                updates, promotions, and personalized recommendations. Experience the
                world of technology with a quick and easy signup process.
              </p>
            </div>
            <div class="two py-2">
              <h1 class="text-3xl font-sans font-bold text-center py-3">Sign Up</h1>
              <form action="">
                  <div class="flex">
                      <input type="text" placeholder="First Name" class="w-full focus:border-green-500 my-4 border-b rounded-xl px-3 border-black ml-3 py-3 outline-none">
                      <input type="text" placeholder="Last Name" class="w-full focus:border-green-500 my-4 border-b rounded-xl px-3 border-black ml-3 py-3 outline-none">
                  </div>
                  <div class="grid">
                      <input type="email" placeholder="Email Address" class="w-full focus:border-green-500 border-b rounded-xl px-3 border-black ml-3 my-4 py-3 outline-none" >
                      <input type="password" placeholder="Password" class="w-full focus:border-green-500 border-b rounded-xl px-3 border-black ml-3 my-4 py-3 outline-none" >
                      <input type="password" placeholder="Confirm Password" class="w-full focus:border-green-500 border-b rounded-xl px-3 border-black ml-3 my-4 py-3 outline-none" >
                      <button type="submit" class="w-2/5 hover:bg-gray-700 py-3 my-5 text-white font-medium text-xl block mx-auto border-b rounded-2xl px-3 bg-gray-400"> <a href="./index.html">Sign Up</a></button>
                      <p class="font-san font-medium text-sm ml-3">Already have account <a href="Login.html" class="text-blue-500 underline">Login</a></p>
                  </div>
              </form>
            </div>
        </div>
    </div>
  </body>
</html>
