<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="lg:py-20 sm:py-12 py-10 rounded-2xl" data-aos="flip-left">
      <div
        class="gride grid lg:grid-cols-2 sm:grid-cols-1 grid-cols-1 lg:pt-20 sm:pt-2"
      >
        <div class="two py-2">
          <h1 class="text-3xl font-sans font-bold text-center py-3">Log In</h1>
          <form action="">
            <div class="grid">
              <input
                type="text"
                placeholder="First Name"
                class="w-full focus:border-green-500 my-4 border-b rounded-xl px-3 border-black ml-3 py-3 outline-none"
              />
              <input
                type="text"
                placeholder="Last Name"
                class="w-full focus:border-green-500 my-4 border-b rounded-xl px-3 border-black ml-3 py-3 outline-none"
              />
            </div>
            <div class="grid">
              <input
                type="password"
                placeholder="Password"
                class="w-full focus:border-green-500 border-b rounded-xl px-3 border-black ml-3 my-4 py-3 outline-none"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                class="w-full focus:border-green-500 border-b rounded-xl px-3 border-black ml-3 my-4 py-3 outline-none"
              />
              <button
                type="submit"
                class="w-2/5 hover:bg-gray-700 py-3 my-5 text-white font-medium text-xl block mx-auto border-b rounded-2xl px-3 bg-gray-400"
              >
                <a href="./home.html">Log In</a>
              </button>
            </div>
          </form>
        </div>
        <div
          class="text bg-gray-400 ml-10 lg:py-36 sm:py-16 py-12 lg:px-10 sm:px-10 px-5 lg:rounded-tr-2xl lg:rounded-br-xl"
        >
          <h1
            class="font-san lg:text-4xl sm:text-2xl text-xl text-center font-bold text-white"
          >
            Welcome To TechCell
          </h1>
          <p class="text-white py-8 text-lg lg:font-medium sm:font-thin">
            Welcome back to TechCell! Log in to access your personalized
            dashboard, track orders, and stay updated with the latest tech news.
            New here? Sign up for full access to our tech services.
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init("3000");
    </script>
  </body>
</html>
